        <h1>Calculadora de IMC: √çndice de Masa Corporal</h1>
    <p>Ingrese peso (kg): <input type="text" id="kg"></p>
    <p>Ingrese Altura (m): <input type="text" id="m"></p>
    <button id="calc">Calcular</button>
    <p class="juana">IMC: <span id="imc"></span></p>
    <p class="juana">Lectura: <span id="lectura"></span></p>

    <script type="text/javascript">
        const calc = document.getElementById("calc");
        const kg = document.getElementById("kg");
        const m = document.getElementById("m");
        const imc = document.getElementById("imc");
        const lectura = document.getElementById("lectura");

        calc.onclick = function() {
            if (kg.value !== "" && m.value !== "") {
                const imcx = kg.value / (m.value * m.value);
                imc.innerHTML = imcx.toFixed(2); // Redondeamos a 2 decimales
                console.log(imcx);

                if (imcx < 18.5) {
                    lectura.innerHTML = "Peso inferior al normal";
                } else if (imcx >= 18.5 && imcx <= 24.9) {
                    lectura.innerHTML = "Peso normal";
                } else if (imcx >= 25 && imcx <= 29.9) {
                    lectura.innerHTML = "Peso superior al normal";
                } else if (imcx >= 30) {
                    lectura.innerHTML = "Obesidad";
                }
            else if (imcx >= 40 && imcx <= 50.0) {
                    lectura.innerHTML = "Obesidad morbida";
                }
            } else {
                alert("Debes ingresar peso y altura.");
            }
        };
    </script>
